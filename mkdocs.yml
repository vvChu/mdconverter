site_name: mdconvert Documentation
site_url: https://vvchu.github.io/mdconverter/
site_author: IBST BIM Team
site_description: Modern Document to Markdown Converter with Vietnamese legal document support

repo_name: vvChu/mdconverter
repo_url: https://github.com/vvChu/mdconverter

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  language: en

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - CLI Commands: user-guide/cli.md
    - Configuration: user-guide/configuration.md
    - Vietnamese Legal Docs: user-guide/vn-legal.md
  - API Reference:
    - Core: api/core.md
    - Plugins: api/plugins.md
  - Contributing: contributing.md
